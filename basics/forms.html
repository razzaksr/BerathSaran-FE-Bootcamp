<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google signup Form</title>
    <link rel="stylesheet" href="/externals/forms.css" />
</head>
<body>
    <div class="main">
        <img src="/externals/gmail.png" width="30%" height="400px"/>
        <form>
            <div class="my-row">
                <div>
                    <label>First Name</label>
                    <input type="text" name="firstname" placeholder="enter first name" />
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastname" placeholder="enter last name" />
                </div>
            </div>
            <div class="single">
                <label>date of birth</label>
                <input type="date" placeholder="dob" name="dob"/>
            </div>
            <div class="single">
                <label>Gender</label>
                <select name="gender">
                    <option>Select Gender</option><option>Male</option>
                    <option>Female</option><option>Other</option>
                </select>
            </div>
            <div class="single">
                <label>Purpose</label>
                <div class="sec">
                    <input type="radio" name="purpose" value="personal" />Personal
                    <input type="radio" name="purpose" value="business" />Business
                    <input type="radio" name="purpose" value="child" />Child
                </div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <label>Do you require Google workspace</label>
                <input type="checkbox" name="workspace" value="workspace" />Enable
            </div>
            <div style="display: flex; justify-content: space-around; margin-top: 5px;">
                <input class="moving" type="submit" value="signup" />
                <input class="moving" type="reset" value="cancel" />
            </div>
        </form>
    </div>
</body>
</html>
