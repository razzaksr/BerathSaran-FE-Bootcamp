<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google signup Form</title>
    <!-- <link rel="stylesheet" href="/externals/forms.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="row justify-content-evenly align-items-center">
            <img class="col-lg-2 h-50 col-12 mb-5 mb-md-0" src="/externals/gmail.png" width="30%" height="400px"/>
            <form class="col-lg-7 col-12 rounded-5 shadow-lg p-5">
                <p class="display-6 text-success text-center">GMail SignUp</p>
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-12 row justify-content-between">
                        <label class="col-4">First Name</label>
                        <input class="col-8 form-control" type="text" name="firstname" placeholder="enter first name" />
                    </div>
                    <div class="col-lg-6 col-12 row justify-content-between">
                        <label class="col-4">Last Name</label>
                        <input class="col-8 form-control" type="text" name="lastname" placeholder="enter last name" />
                    </div>
                </div>
                <div class="row justify-content-between">
                    <label class="col-6 col-lg-12">date of birth</label>
                    <input class="form-control" type="date" placeholder="dob" name="dob"/>
                </div>
                <div class="row justify-content-between">
                    <label>Gender</label>
                    <select name="gender" class="form-select">
                        <option>Select Gender</option><option>Male</option>
                        <option>Female</option><option>Other</option>
                    </select>
                </div>
                <div class="row justify-content-between">
                    <label class="col-lg-2 col-2">Purpose</label>
                    <div class="col-10 d-flex justify-content-evenly">
                        <div class="col-4"><input type="radio" name="purpose" value="personal" />Personal</div>
                        <div class="col-4"><input type="radio" name="purpose" value="business" />Business</div>
                        <div class="col-4"><input type="radio" name="purpose" value="child" />Child</div>
                    </div>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">Do you require Google workspace</label>
                    <input class="form-check-input" type="checkbox" name="workspace" value="workspace" />Enable
                </div>
                <div class="row justify-content-around mt-2">
                    <button class="col-lg-1 col-2 btn btn-outline-success" class="moving" type="submit" >
                        <span class="bi bi-node-plus-fill"></span>
                    </button>
                    <button class="col-lg-1 col-2 btn btn-outline-danger" class="moving" type="reset" >
                        <span class="bi bi-x-circle-fill"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
