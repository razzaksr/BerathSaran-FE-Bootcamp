<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-success">
            <p class="display-1 text-center">Initiate New Bacth</p>
        </div>
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <form class="col-12 col-md-8 col-lg-6 shadow-lg rounded-5 p-5">
                <div class="form group">
                    <label>Batch title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter Batch Title" />
                </div>
                <div class="form group">
                    <label>Batch Duration</label>
                    <input type="number" name="duration" class="form-control" placeholder="Enter Batch Duration in days" />
                </div>
                <div class="form group">
                    <label>Batch Count</label>
                    <input type="number" name="count" class="form-control" placeholder="Enter Batch Students Count" />
                </div>
                <div class="form group">
                    <label>Batch Expert Name</label>
                    <input type="text" name="expert" class="form-control" placeholder="Enter Batch Expert Name" />
                </div>
                <div class="form group">
                    <label>Batch department</label>
                    <select class="form-select" name="department">
                        <option>CSE</option><option>IT</option><option>Cyber</option>
                        <option>CSBS</option><option>AI</option>
                    </select>
                </div>
                <div class="mt-2 row justify-content-around">
                    <button class="col-1 btn btn-outline-info" type="submit">
                        <span class="bi bi-cloud-plus"></span>
                    </button>
                    <button class="col-1 btn btn-outline-dark" type="reset">
                        <span class="bi bi-x-circle-fill"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
